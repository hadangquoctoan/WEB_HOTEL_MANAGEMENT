<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #495057;
        }
        .value {
            color: #6c757d;
            font-family: monospace;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Test API Connection</h1>
        
        <div class="info-box">
            <div class="info-row">
                <span class="label">Current Hostname:</span>
                <span class="value" id="hostname"></span>
            </div>
            <div class="info-row">
                <span class="label">Current URL:</span>
                <span class="value" id="currentUrl"></span>
            </div>
            <div class="info-row">
                <span class="label">API Base URL:</span>
                <span class="value" id="apiUrl"></span>
            </div>
        </div>

        <button class="btn" onclick="testConnection()">üöÄ Test Connection</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // T·ª± ƒë·ªông ph√°t hi·ªán API URL (gi·ªëng nh∆∞ trong code ch√≠nh)
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : `http://${window.location.hostname}:5001`;

        // Hi·ªÉn th·ªã th√¥ng tin
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiUrl').textContent = API_BASE_URL;

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-icon">‚è≥</span>Testing connection...';
            resultDiv.className = 'result';

            try {
                // Test 1: Check bookings endpoint
                console.log('Testing API:', API_BASE_URL + '/bookings');
                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <div><span class="status-icon">‚úÖ</span><strong>Connection Successful!</strong></div>
                        <div style="margin-top: 10px;">
                            <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                            <strong>Bookings Found:</strong> ${data.length} items
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div><span class="status-icon">‚ùå</span><strong>Connection Failed!</strong></div>
                    <div style="margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Possible causes:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Backend server is not running</li>
                            <li>Firewall blocking port 5001</li>
                            <li>CORS not configured properly</li>
                            <li>Wrong IP address or hostname</li>
                        </ul>
                        <strong>Solution:</strong> Make sure backend is running on port 5001
                        <pre>cd backend && python app.py</pre>
                    </div>
                `;
            }
        }

        // Auto test on load
        setTimeout(() => {
            testConnection();
        }, 500);
    </script>
</body>
</html>
