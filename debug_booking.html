<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #569cd6;
            margin: 20px 0 10px 0;
        }
        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .label {
            color: #9cdcfe;
            font-weight: bold;
        }
        .value {
            color: #ce9178;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #1177bb;
        }
        button:active {
            background: #094771;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        .warning {
            color: #dcdcaa;
        }
        pre {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            margin-top: 10px;
        }
        .log {
            background: #0c0c0c;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 3px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #2d2d30;
        }
        .log-time {
            color: #858585;
        }
        input, textarea {
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 8px;
            border-radius: 3px;
            width: 100%;
            font-family: inherit;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-online {
            background: #1a7f37;
            color: white;
        }
        .status-offline {
            background: #cf222e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Hotel Booking System - Debug Console</h1>

        <!-- System Info -->
        <div class="section">
            <h2>System Information</h2>
            <div class="info-grid">
                <div class="label">Current Hostname:</div>
                <div class="value" id="hostname"></div>
                
                <div class="label">Current URL:</div>
                <div class="value" id="currentUrl"></div>
                
                <div class="label">API Base URL:</div>
                <div class="value" id="apiUrl"></div>
                
                <div class="label">Backend Status:</div>
                <div id="backendStatus">
                    <span class="status-badge status-offline">Checking...</span>
                </div>
            </div>
        </div>

        <!-- API Tests -->
        <div class="section">
            <h2>API Connection Tests</h2>
            <button onclick="testGetBookings()">üì• GET /bookings</button>
            <button onclick="testGetManagers()">üë§ GET /managers</button>
            <button onclick="testPostBooking()">üì§ POST Test Booking</button>
            <button onclick="clearAllData()">üóëÔ∏è Clear All Bookings</button>
            <div id="apiResults" class="log" style="margin-top: 15px; min-height: 200px;"></div>
        </div>

        <!-- Create Test Booking -->
        <div class="section">
            <h2>Create Test Booking</h2>
            <div class="form-group">
                <label class="label">Full Name:</label>
                <input type="text" id="testName" value="Test Customer">
            </div>
            <div class="form-group">
                <label class="label">Email:</label>
                <input type="email" id="testEmail" value="test@example.com">
            </div>
            <div class="form-group">
                <label class="label">Phone:</label>
                <input type="tel" id="testPhone" value="0123456789">
            </div>
            <button onclick="createTestBooking()">üöÄ Create Test Booking</button>
            <button onclick="refreshBookings()">üîÑ Refresh Bookings</button>
        </div>

        <!-- Bookings List -->
        <div class="section">
            <h2>Current Bookings in Database</h2>
            <div id="bookingsList"></div>
        </div>

        <!-- Console Log -->
        <div class="section">
            <h2>Console Log</h2>
            <button onclick="clearLog()">Clear Log</button>
            <div id="consoleLog" class="log" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // T·ª± ƒë·ªông ph√°t hi·ªán API URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : `http://${window.location.hostname}:5001`;

        // Display system info
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiUrl').textContent = API_BASE_URL;

        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const time = new Date().toLocaleTimeString();
            const colors = {
                info: '#9cdcfe',
                success: '#4ec9b0',
                error: '#f48771',
                warning: '#dcdcaa'
            };
            logDiv.innerHTML = `<div class="log-entry"><span class="log-time">[${time}]</span> <span style="color: ${colors[type]}">${message}</span></div>` + logDiv.innerHTML;
        }

        function logApi(message) {
            const apiDiv = document.getElementById('apiResults');
            const time = new Date().toLocaleTimeString();
            apiDiv.innerHTML = `<div class="log-entry"><span class="log-time">[${time}]</span> ${message}</div>` + apiDiv.innerHTML;
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }

        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = '<span class="status-badge status-online">‚úì Online</span>';
                    log('Backend server is online and responding', 'success');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = '<span class="status-badge status-offline">‚úó Offline</span>';
                log(`Backend server is offline: ${error.message}`, 'error');
                return false;
            }
        }

        // Test GET /bookings
        async function testGetBookings() {
            log('Testing GET /bookings...', 'info');
            logApi('<span class="warning">‚Üí GET ' + API_BASE_URL + '/bookings</span>');
            
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`);
                const data = await response.json();
                
                logApi(`<span class="success">‚úì Status: ${response.status} OK</span>`);
                logApi(`<span class="success">‚úì Found ${data.length} bookings</span>`);
                logApi('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                log(`Successfully retrieved ${data.length} bookings`, 'success');
                
                displayBookings(data);
            } catch (error) {
                logApi(`<span class="error">‚úó Error: ${error.message}</span>`);
                log(`Error retrieving bookings: ${error.message}`, 'error');
            }
        }

        // Test GET /managers
        async function testGetManagers() {
            log('Testing GET /managers...', 'info');
            logApi('<span class="warning">‚Üí GET ' + API_BASE_URL + '/managers</span>');
            
            try {
                const response = await fetch(`${API_BASE_URL}/managers`);
                const data = await response.json();
                
                logApi(`<span class="success">‚úì Status: ${response.status} OK</span>`);
                logApi(`<span class="success">‚úì Found ${data.length} managers</span>`);
                logApi('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                log(`Successfully retrieved ${data.length} managers`, 'success');
            } catch (error) {
                logApi(`<span class="error">‚úó Error: ${error.message}</span>`);
                log(`Error retrieving managers: ${error.message}`, 'error');
            }
        }

        // Test POST /bookings
        async function testPostBooking() {
            const testData = {
                fullName: 'Test User',
                email: 'test@test.com',
                phone: '0123456789',
                address: 'Test Address',
                checkIn: '2025-11-10',
                checkOut: '2025-11-12',
                roomType: 'deluxe',
                guests: 2,
                specialRequests: 'Test booking from debug console'
            };
            
            log('Testing POST /bookings...', 'info');
            logApi('<span class="warning">‚Üí POST ' + API_BASE_URL + '/bookings</span>');
            logApi('<pre>' + JSON.stringify(testData, null, 2) + '</pre>');
            
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                logApi(`<span class="success">‚úì Status: ${response.status} OK</span>`);
                logApi(`<span class="success">‚úì Booking created with ID: ${result.id}</span>`);
                logApi('<pre>' + JSON.stringify(result, null, 2) + '</pre>');
                log(`Successfully created booking: ${result.id}`, 'success');
                
                // Refresh bookings list
                setTimeout(testGetBookings, 500);
            } catch (error) {
                logApi(`<span class="error">‚úó Error: ${error.message}</span>`);
                log(`Error creating booking: ${error.message}`, 'error');
            }
        }

        // Create test booking with form data
        async function createTestBooking() {
            const bookingData = {
                fullName: document.getElementById('testName').value,
                email: document.getElementById('testEmail').value,
                phone: document.getElementById('testPhone').value,
                address: '123 Test Street',
                checkIn: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                checkOut: new Date(Date.now() + 172800000).toISOString().split('T')[0],
                roomType: 'deluxe',
                guests: 2,
                specialRequests: 'Created from debug console at ' + new Date().toLocaleString()
            };
            
            log(`Creating booking for ${bookingData.fullName}...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úì Booking created successfully! ID: ${result.id}`, 'success');
                    alert(`Booking created successfully!\nID: ${result.id}`);
                    setTimeout(refreshBookings, 500);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚úó Error creating booking: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            }
        }

        // Refresh bookings
        function refreshBookings() {
            testGetBookings();
        }

        // Display bookings
        function displayBookings(bookings) {
            const listDiv = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                listDiv.innerHTML = '<p class="warning">No bookings found in database</p>';
                return;
            }
            
            let html = `<p class="success">Found ${bookings.length} booking(s):</p><pre>`;
            html += JSON.stringify(bookings, null, 2);
            html += '</pre>';
            listDiv.innerHTML = html;
        }

        // Clear all bookings
        async function clearAllData() {
            if (!confirm('Clear all bookings from database?')) return;
            
            log('Clearing all bookings...', 'warning');
            
            try {
                const response = await fetch(`${API_BASE_URL}/bookings`);
                const bookings = await response.json();
                
                for (const booking of bookings) {
                    await fetch(`${API_BASE_URL}/bookings/${booking.id}`, { method: 'DELETE' });
                    log(`Deleted booking: ${booking.id}`, 'info');
                }
                
                log('All bookings cleared!', 'success');
                setTimeout(refreshBookings, 500);
            } catch (error) {
                log(`Error clearing bookings: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            log('Debug console initialized', 'success');
            checkBackendStatus();
            setTimeout(testGetBookings, 1000);
        });
    </script>
</body>
</html>
